<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput
      type="number"
      [min]="minimo"
      [max]="maximo"
      [step]="step"
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName">
      <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">
        Campo obrigatório
      </mat-error>
      <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')">Campo deve receber nota máxima 10.</mat-error>
      <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')">Campo deve receber nota mínima 0.</mat-error>
  </mat-form-field>
</div>
